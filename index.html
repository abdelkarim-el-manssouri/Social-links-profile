<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>social links profile</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="wrapper">
          <img
            class="main-image"
            src="./images/avatar-jessica.jpeg"
            alt="user-image"
          />
          <h1 class="main-heading">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
          <p class="job">"Front-end developer and avid reader."</p>
          <ul role="list" class="social-links">
            <li class="link"><a href="#">GitHub</a></li>
            <li class="link"><a href="#">Frontend Mentor</a></li>
            <li class="link"><a href="#">LinkedIn</a></li>
            <li class="link"><a href="#">Twitter</a></li>
            <li class="link"><a href="#">Instagram</a></li>
          </ul>

          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/abdelkarim-el-manssouri"
              >Abdelkarim El Manssouri</a
            >.
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
